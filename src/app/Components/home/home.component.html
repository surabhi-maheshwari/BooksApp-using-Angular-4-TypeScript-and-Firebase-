<div *ngIf="authenticated">

  <mat-toolbar> My Top Rated Books </mat-toolbar>
  <mat-grid-list cols="3" rowHeight="430px">
    <mat-grid-tile *ngFor="let book of favouriteBooks">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h4>{{book.title}}</h4>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{book.imageUrl}}" alt="{{book.title}}" />
        <mat-card-actions>
          <button mat-button mat-raised-button class="detailsButton" [routerLink]="['/book/'+book.$key]">
            <i class="material-icons">visibility</i> Book Details
          </button>
          <button mat-button mat-raised-button class="editButton" [routerLink]="['/editbook/'+book.$key]">
            <i class="material-icons">mode_edit</i> Edit Book
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <br>
  <br>
  <br>
  <br>
  <mat-toolbar> Books I have not read yet </mat-toolbar>
  <mat-grid-list cols="3" rowHeight="430px">
    <mat-grid-tile *ngFor="let book of unreadBooks">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h4>{{book.title}}</h4>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{book.imageUrl}}" alt="{{book.title}}" />

        <mat-card-actions>
          <button mat-button mat-raised-button class="detailsButton" [routerLink]="['/book/'+book.$key]">
            <i class="material-icons">visibility</i> Book Details
          </button>
          <button mat-button mat-raised-button class="editButton" [routerLink]="['/editbook/'+book.$key]">
            <i class="material-icons">mode_edit</i> Edit Book
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <br>
  <br>
  <br>

</div>
<div *ngIf="!authenticated">
  <h1> You are not authenticated!</h1>
</div>
